<div class="ui raised  blue inverted segment">
  <div class="ui fluid icon input">
    <i class="search icon"></i>
    <input type="text" placeholder="搜索菜品" [(ngModel)]="q" (keyup)="onEnter()">
  </div>
</div>
<ng-container *ngIf="responDish">
  <app-food-list [dishes]="responDish.result.list" [q]='q' [id]='id'></app-food-list>
</ng-container>
